definitions:
  auth.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  auth.LoginResponse:
    properties:
      token:
        type: string
    type: object
  auth.RegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
    required:
    - email
    - name
    - password
    type: object
  auth.RegisterResponse:
    properties:
      token:
        type: string
    type: object
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  link.Link:
    properties:
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      hash:
        type: string
      id:
        type: integer
      updatedAt:
        type: string
      url:
        type: string
    type: object
  link.LinkCreateRequest:
    properties:
      url:
        type: string
    required:
    - url
    type: object
  link.LinkUpdateRequest:
    properties:
      hash:
        type: string
      url:
        type: string
    required:
    - url
    type: object
  res.PaginationResponse-link_Link:
    properties:
      count:
        type: integer
      items:
        items:
          $ref: '#/definitions/link.Link'
        type: array
    type: object
