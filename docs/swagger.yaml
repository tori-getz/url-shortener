paths:
  /{hash}:
    get:
      description: Переходит по короткой ссылке
      responses:
        "200":
          description: OK
      summary: Переход по короткой ссылке
      tags:
      - Link
  /auth/login:
    post:
      consumes:
      - application/json
      description: Авторизует пользователя и возвращает токен
      parameters:
      - description: Данные для авторизации
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.LoginResponse'
      summary: Авторизация пользователя
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Регистрирует пользователя и возвращает токен
      parameters:
      - description: Данные для авторизации
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/auth.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/auth.RegisterResponse'
      summary: Регистрация пользователя
      tags:
      - Auth
  /link:
    post:
      consumes:
      - application/json
      description: Создает короткую ссылку
      parameters:
      - description: Данные для создания ссылки
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/link.LinkCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/link.Link'
      summary: Создание короткой ссылки
      tags:
      - Link
  /link/{hash}:
    delete:
      consumes:
      - application/json
      description: Удаляет короткую ссылку
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Удаление короткой ссылки
      tags:
      - Link
    put:
      consumes:
      - application/json
      description: Обновляет короткую ссылку
      parameters:
      - description: Данные для обновления ссылки
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/link.LinkUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/link.Link'
      summary: Обновление короткой ссылки
      tags:
      - Link
